<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eaf2f8;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-top: 150px;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction App</h1>
        <a href="/predict" class="btn">Make a Prediction</a>
    </div>
</body>
</html>
